<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="u.css">
</head>
<body>
    <!--header section-->

        </div>
    </header>
    <!--sidebar and content  is appear-->

     <nav bar ="sidebar">
        <u1>
            <li>home</li><br>

     </nav>  
    
    </div>
